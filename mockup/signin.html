<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="custom.css" />
    <title>elm chat mockup</title>
  </head>

  <body>
    <header>
      <!-- Top bar -->
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #1293d8"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white">Elm-chat</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
          ></div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <!-- Sign in-->
        <div class="col-6">
          <div class="row">
            <div
              class="col-12 d-flex align-content-center justify-content-center"
              style="padding: 2em"
            >
              <h3>Sign in</h3>
            </div>
          </div>
          <div class="row">
            <div
              class="col-12 d-flex align-content-center justify-content-center"
              style="padding: 2em"
            >
              <form class="col-6">
                <div class="mb-3">
                  <label for="signinUsername" class="form-label"
                    >Username <i style="color: red">*</i></label
                  >
                  <input type="text" class="form-control" id="signinUsername" />
                  <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                </div>
                <div class="mb-3">
                  <label for="signinPassword" class="form-label"
                    >Password <i style="color: red">*</i></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signinPassword"
                    required
                  />
                </div>
                <button type="button" class="btn btn-primary">Sign in</button>
              </form>
            </div>
          </div>
        </div>
        <!-- End of sign in -->
        <div class="col-6">
          <!-- Sign up -->
          <div class="row">
            <div
              class="col-12 d-flex align-content-center justify-content-center"
              style="padding: 2em"
            >
              <h3>Sign up</h3>
            </div>
          </div>
          <div class="row">
            <div
              class="col-12 d-flex align-content-center justify-content-center"
              style="padding: 2em"
            >
              <form class="col-6">
                <div class="mb-3">
                  <label for="signupUsername" class="form-label"
                    >Username <i style="color: red">*</i></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="signupUsername"
                    required
                  />
                  <div class="form-text">
                    Username must contain alphanumeric characters only.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label"
                    >Password <i style="color: red">*</i></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    required
                  />
                  <div class="form-text">
                    Password must be at least 8 characters long
                  </div>
                </div>
                <div class="mb-3">
                  <label for="signupPasswordRetype" class="form-label"
                    >Retype password <i style="color: red">*</i></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signupPasswordRetype"
                  />
                </div>
                <div class="mb-3">
                  <label for="signupAvatar" class="form-label"
                    >Upload your avatar</label
                  >
                  <input class="form-control" type="file" id="signupAvatar" />
                </div>
                <button type="button" class="btn btn-primary">Sign up</button>
              </form>
            </div>
          </div>
          <!-- End of sign up -->
        </div>
      </div>
    </div>
  </body>
</html>
